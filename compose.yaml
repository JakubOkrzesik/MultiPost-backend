services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=mydatabase'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
    ports:
      - '3306:3306'
  app:
    image: "multipost_backendv2"
    ports:
      - '8080:8080'
    environment:
      spring.datasource.url: 'jdbc:mysql://mysql:3306/mydatabase'
    depends_on:
      - 'mysql'
  frontend:
    image: 'multipost-frontend'
    ports:
      - '4200:4200'
    depends_on:
      - 'app'